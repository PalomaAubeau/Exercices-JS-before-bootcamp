    <script>
        const students = [
            {
                name: 'John',
                notes: [1, 20, 18, 19, 12],
            },
            {
                name: 'Jane',
                notes: [17, 18, 20, 13, 15]

            {
                name: 'Sophie',
                notes: [17, 12, 14, 15, 13]
            },
            {
                name: 'Marc',
                notes: [2, 3, 5, 8, 9]
            },
            {
                name: 'Manon',
                notes: [18, 17, 18, 19, 12]
            },
        ]

        // calculer la moyenne
        const calculateAverage = (notes) =>{
            const sum = notes.reduce((acc,cur) => acc + cur, 0);
            return sum / notes.length;
        }
        
        // classer les élèves en fonction de leur moyenne
        const classement = students.sort((a,b)=> calculateAverage(a.notes) > calculateAverage(b.notes)? -1: 1)

        // afficher un top 3 des élèves en console
        console.log(`Les trois meilleurs élèves sont: ${classement[0].name} , ${classement[1].name} , ${classement[2].name} `)
